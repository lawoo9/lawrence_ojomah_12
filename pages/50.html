<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name ="keywords" content ="HTML 5, CSS 3, JavaScript, jquery, Angularjs"/>
<meta name ="description" content ="Dynamic web development">
<meta name = "author" content ="lawrence">
<meta name = "viewport" content ="width=device-width,initial-scale=1.0">
<title>float Layout</title>
<link rel ="stylesheet" href ="font-awesome/css/font-awesome.min.css"/>
<link rel ="stylesheet" href ="css/main.css">

    
</head>
<body>
<h1>Start learning with us</h1>
<p>Create your account</p>
<form>
    <label for ="firstname">Firstname:</label><br/>
    <input id ="firstname" name ="firstname" type ="text"/><br/>
    <label for ="middlename">middlename:</label><br/>
    <input id ="middlename" name ="middlename" type ="text"/><br/>
    <label for ="lastname">lastname:</label><br/>
    <input id ="lastname" name ="lastname" type ="text"/><br/>
    <label for ="Email">email:</label><br/>
    <input id ="Email" name ="username" type ="text"/><br/>
    <label for ="Confirm Email">Confirm Email:</label><br/>
    <input id ="Confirm Email" name ="username" type ="text"/><br/>
    <label for ="Password">Password:</label><br/>
    <input id ="Password" name ="Password" type ="password"/><br/>
    <label for ="Confirm Password">Confirm Password:</label><br/>
    <input id ="Password" name ="Confirm Password" type ="password"/><br/>
    <label for="dob">Date Of Birth</label>
    <input type ="date" id ="dob" name ="dob"><br/>
    <label><p>Sex</p></label><br/>
    <input type ="radio" name ="sex" value ="female" id ="Female">
    <label for ="Female">Female</label><br/>
    <input type ="radio" name ="sex" value ="Male" id ="Male">
    <label for ="Male">Male</label><br/>
    <input type ="radio" name ="sex" value ="intersex" id ="intersex">
    <label for ="intersex">intersex</label><br/>
    <label><p>Gender Identity</p></label><br/>
    <input type ="radio" name ="gender identity" value ="cisgender" id ="cisgender">
    <label for ="cisgender">Cisgender</label><br/>
    <input type ="radio" name ="gender identity" value ="Gender Expression" id ="Gender Expression">
    <label for ="Gender Expression">Gender Expression</label><br/>
    <input type ="radio" name ="gender identity" value ="Gender Fluid" id ="Gender fluid">
    <label for ="Gender fluid">Gender Fluid</label><br/>
    <input type ="radio" name ="gender identity" value ="Genderqueer" id ="Genderqueer">
    <label for ="Genderqueer">Genderqueer</label><br/>
    <input type ="radio" name ="gender identity" value ="Gender Variant" id ="Gender Variant">
    <label for ="Gender variant">Gender Variant</label><br/>
    <input type ="radio" name ="gender identity" value ="Mx" id ="Mx">
    <label for ="Mx">Mx</label><br/>
    <label><p>Pronouns (optional)</p></label><br/>
    <input type ="radio" name ="pronouns (optional)" value ="She/Her/hers" id ="She/Her/hers">
    <label for ="She/Her/Hers">She/Her/hers</label><br/>
    <input type ="radio" name ="pronouns (optional)" value ="HE/Him/His" id ="HE/Him/His">
    <label for ="HE/Him/His">HE/Him/His</label><br/>
    <input type ="radio" name ="pronounns (optional)" value ="They/Them/Theirs" id ="They/Them/Theirs">
    <label for ="They/Them/Theirs">They/Them/Theirs</label><br/>
    <div class="form-group"><br/>
    <input type="Submit" value="Create Account">
    
</div>
    
    
    
    
</form>
</body>
</html>
